<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Input Types</title>
    <link href="style.css" rel="stylesheet" type="text/css"/>
</head>
<body>
<div class="container">
    <div class="content">
        <h1>La Michoacana Pizzera</h1>


        <form>
            <div class="row">
                <div>
                    <label for="firstname">First</label>
                    <input id="firstname" name="first_name" type="text">
                </div>
                <div>
                    <label for="lastname">Last</label>
                    <input id="lastname" name="last_name" type="text">
                </div>
            </div>


            <div>
                <div>
                    <input type="radio" id="PEPERONI" name="PEPERONI">
                    <label for="PEPERONI">PEPERONI</label>
                </div>
                <div>
                    <div>
                        <input type="radio" id="pineapple" name="pineapple">
                        <label for="pineapple">pineapple</label>
                    </div>
                </div>
                <div>
                    <div>
                        <input type="radio" id="Carne Asada" name="Carne Asada">
                        <label for="Carne Asada">Carne Asada</label>
                    </div>
                </div>
            </div>

            <br>

            <div>
                <div>
                    <input type="radio" id="small" name="size">
                    <label for="small">Small</label>
                </div>
            </div>
            <div>
                <div>
                    <input type="radio" id="medium" name="size">
                    <label for="medium">Medium</label>
                </div>
            </div>
            <div>
                <div>
                    <input type="radio" id="large" name="size">
                    <label for="large">Large</label>
                </div>
            </div>
            <div>
                <div>
                    <input type="checkbox" id="salsa" name="salsa" value="salsa">
                    <label for="salsa">salsa</label>
                </div>
                <div>
                    <input type="checkbox" id="jalapeno" name="jalapeno" value="jalapeno">
                    <label for="jalapeno">jalapeno </label>
                </div>
                <div>
                    <input type="checkbox" id="guacamole" name="guacamole" value="guacamole">
                    <label for="guacamole">guacamole </label>
                </div>
            </div>

            <div>
                <label for="SpecialRequests">Special Requests:</label>
                <textarea id="SpecialRequests" name="SpecialRequests" rows="4" cols="10" placeholder="Allergic to peanuts,substitutions, etc. "></textarea>
            </div>
